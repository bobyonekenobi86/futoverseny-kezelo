<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <title>Futóverseny kezelő</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>GDE - Alkalmazásfejlesztés</h1>
    <h2>Futóverseny kezelő alkalmazás</h2>
</header>

<h2>Versenyek listája</h2>
<table>
    <thead>
    <tr>
        <th>Név</th>
        <th>Távolság (km)</th>
        <th>Műveletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="verseny : ${versenyek}">
        <td th:text="${verseny.nev}">Verseny neve</td>
        <td th:text="${verseny.tavolsag}">Távolság</td>
        <td>
            <a th:href="@{/verseny/{id}(id=${verseny.id})}">Részletek</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="form-container">
    <h2>Új verseny létrehozása</h2>
    <form th:action="@{/verseny/uj}" method="post">
        <div class="form-group">
            <label for="nev">Verseny neve:</label>
            <input type="text" id="nev" name="nev" required>
        </div>
        <div class="form-group">
            <label for="tavolsag">Távolság (km):</label>
            <input type="number" id="tavolsag" name="tavolsag" step="0.1" required min="0.1">
        </div>
        <button type="submit">Létrehozás</button>
    </form>
</div>
<footer>
    <p class="creator">Készítette: Bobek Attila - XRF4PS</p>
</footer>
</body>
</html>
